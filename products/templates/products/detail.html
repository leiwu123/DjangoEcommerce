{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-12 col-md-6">
      <h1>{{ object.title|title }}</h1>
      <p>{{ object.timestamp|timesince }}</p>
      {{ object.description|linebreaks }} <br>
      {{ object.price }} <br>
      {% if object.image %}
        <img src="{{ object.image.url }}" alt="" class="img-fluid" />
      {% endif %}
    </div>
    <div class="col-12 col-md-6">
      {% if object in cart.products.all %}
      In cart <button class="btn btn-link">Remove?</button>
      {% else %}
      <button class="btn btn-success">Add to cart</button>
      {% endif %}
    </div>
  </div>



{% endblock %}
